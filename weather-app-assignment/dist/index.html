<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project - Weather App Assignment</title>
<script defer src="main.js"></script></head>
<body>
    <div id="wrapper">
        <header>
            <h1>The Odin Project - Weather App Assignment</h1>
        </header>
        <div id="content">
            <h3 id="location-headline">Location: <span id="location">----------</span></h3>
            <h4 id="date-headline">Date: <span id="date">--- --- -- ----</span></h4>
            <div id="weather-results">
                <div id="temp-container">
                    <span id="temp">--&deg;</span>
                </div>
                <div id="text-info">
                    <div id="conditions">--------</div>
                    <div id="description">-------------------</div>
                </div>
                <div id="temp-high-low">
                    <div id="temp-max-container">
                        <span id="temp-max">--&deg;</span>
                    </div>
                    <div id="temp-min-container">
                        <span id="temp-min">--&deg;</span>
                    </div>
                </div>
                <div id="precipitation-container">
                    <span>Chance of precipitation:</span>
                    <span id="precipitation">--%</span>
                </div>
            </div>
            <div id="form-container">
                <form id="custom-search-form" action="#">
                    <div class="label-input">
                        <label for="search-location">Search for another location:</label>
                        <input type="text" id="search-location" minlength="3" placeholder="Manhattan, NY">
                    </div>
                    <div class="label-input">
                        <label for="search-date">Search for another date:</label>
                        <input type="text" id="search-date" minlength="10" maxlength="10" placeholder="yyyy-MM-dd">
                    </div>
                    <button id="custom-search-submit" type="submit">Search!</button>
                </form>
                <p id="fetch-error"></p>
            </div>
        </div>
    </div>
</body>
</html>
