<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project - Weather App Assignment</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>The Odin Project - Weather App Assignment</h1>
        </header>
        <div id="content">
            <h3 id="location-headline">Location: <span id="location"></span></h3>
            <h4 id="date-headline">Date: <span id="date"></span></h4>
            <div id="weather-results">
                <div id="temp-container">
                    <span id="temp"></span>
                </div>
                <div id="text-info">
                    <div id="conditions"></div>
                    <div id="description"></div>
                </div>
                <div id="temp-high-low">
                    <div id="temp-max-container">
                        <span id="temp-max"></span>
                    </div>
                    <span> / </span>
                    <div id="temp-min-container">
                        <span id="temp-min"></span>
                    </div>
                </div>
                <div id="precipitation-container">
                    <span>Chance of rain:</span>
                    <span id="precipitation"></span>
                </div>
            </div>
            <div id="form-container">
                <form id="location-search-form" action="#">
                    <label for="search-location">Search for another location:</label>
                    <input type="text" id="search-location" minlength="3" required>
                    <button type="submit">Go!</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
