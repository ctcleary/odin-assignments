<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project - JS-Only Form Validation Assignment</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>JS-Only Form Validation Assignment</h1>
        </header>
        <div id="content">
            <form id="js-validation-form" action="#" novalidate>
                <p>All fields are required.</p>
                <div class="label-input">
                    <label for="user-email">Email:</label>
                    <input type="email" id="user-email" minlength="6" required />
                    <ul class="input-errors"></ul>
                </div>
                <div class="label-input">
                    <label for="user-country">Country:</label>
                    <input type="text" id="user-country" minlength="3" required />
                    <ul class="input-errors"></ul>
                </div>
                <div class="label-input">
                    <label for="user-zipcode">Zipcode:</label>
                    <input type="text" id="user-zipcode" placeholder="12345" minlength="5" maxlength="5" required  />
                    <ul class="input-errors"></ul>
                </div>
                <div class="label-input">
                    <label for="user-password">Password:</label>
                    <input type="password" id="user-password" minlength="6" required />
                    <ul class="input-errors"></ul>
                </div>
                <div class="label-input">
                    <label for="user-password-confirm">Confirm Password:</label>
                    <input type="password" id="user-password-confirm" required />
                    <ul class="input-errors"></ul>
                </div>
                <div class="submit-container">
                    <button id="form-submit" type="submit">Submit Form</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
