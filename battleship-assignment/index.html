<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project - Battleship Game Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">
        <h1>The Odin Project - Battleship Game Assignment</h1>

        <div id="game-container">

        </div>
    </div>
    <script>
        const render = () => {
            const game = new window.Game();
            const view = new window.View(game.bus);
            const gameboard = game.gameboards['playerOne'];

            gameboard.receiveHit([5,5]);
            // gameboard.registerShip(3, [7,7], true);
            gameboard.receiveHit([7,7]);
            gameboard.receiveHit([8,8]);
            gameboard.receiveHit([9,9]);

            this.gameboardContainer = document.getElementById('game-container');
            this.gameboardContainer.innerHTML = '';
            this.gameboardContainer.appendChild(view.render(game));
        }
    </script>
    <script src="main.js" type="module" onload="render()"></script>
    
</body>
</html>
