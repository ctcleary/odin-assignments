<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project - Battleship Game Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">
        <h1>The Odin Project - Battleship Game Assignment</h1>

        <div id="game-container">

        </div>
    </div>
    <script>
        const render = () => {
            
            const gameContainerEl = document.getElementById('game-container');

            const game = new window.Game();
            const view = new window.View(game.bus, gameContainerEl);
            window.gameGame = game;
            window.gameView = view;
            const gameboard = game.gameboards['playerOne'];
            const gameboardTwo = game.gameboards['playerTwo'];

            gameboard.receiveHit([5,5]);

            gameboard.receiveHit([4,5]);
            gameboard.receiveHit([4,6]);
            
            gameboard.receiveHit([7,7]);
            gameboard.receiveHit([8,8]);
            gameboard.receiveHit([9,9]);
            gameboard.receiveHit([3,1]);

            gameboardTwo.receiveHit([3,2])
            gameboardTwo.receiveHit([6,7])
            gameboardTwo.receiveHit([9,9])

            gameContainerEl.innerHTML = '';
            gameContainerEl.appendChild(view.render(game));

        }
    </script>
    <script src="main.js" type="module" onload="render()"></script>
    
</body>
</html>
