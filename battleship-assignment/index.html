<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project - Battleship Game Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">
        <h1>The Odin Project - Battleship Game Assignment</h1>

        <div id="gameboard-container">

        </div>
    </div>
    <script>
        const render = () => {
            const view = new window.View();

            this.gameboardContainer = document.getElementById('gameboard-container');
            this.gameboardContainer.innerHTML = '';
            this.gameboardContainer.appendChild(view.render());
        }
    </script>
    <script src="main.js" type="module" onload="render()"></script>
    
</body>
</html>
